<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}메모짱{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">메모짱</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="#">{{ user.username }}</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">로그아웃</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">로그인</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">회원가입</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
